<div ng-controller="OpenSlidesConversationsGroupConversationsCtrl as Ctrl">
    <!-- css here -->
    <style type="text/css">
        #group-conversation-details {
            padding: 0 !important;
        }

        #group-conversation-details .row {
            margin: 0px;
            display: flex;
        }

        #channeList {
            flex: 1;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .channel-li {
            cursor: pointer;
            padding-bottom: 10px;
        }

        .channel-li span {
            color: #666;
            font-size: 80%;
        }

        #chatWindow {
            padding: 0px;
        }

        #chatWindowHead {
            margin: 0px;
            padding-top: 10px;
            padding-left: 10px;
            float: left;
            width: 100%;
            border-bottom: 1px solid #d4d5d6;
        }

        #groupChatField {
            float: left;
            width: 100%;
            height: 200px;
            min-width: 50px;
            padding: 10px;
            overflow: auto;
        }

        #chat-text-box {
            float: left;
            width: 100%
        }

        #chat-text-box input {
            border-radius: 0px;
            border: 0px;
            border-top: 1px solid #d4d5d6;
        }

        #sendMessageButton button {
            border-radius: 0px;
            border-color: #d4d5d6;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            line-height: inherit;
            border: 0px;
            border-top: 1px solid #d4d5d6;
        }
    </style>
    <div class="header">
        <div class="title">
            <div class="submenu">
                <a ui-sref="openslides_conversations_moderated" class="btn btn-sm btn-default">
                    <i class="fa fa-eye fa-lg"></i>
                    <translate>Moderated Discussion</translate>
                </a>
                <a ui-sref="openslides_conversations_private" class="btn btn-sm btn-default">
                    <i class="fa fa-comment fa-lg"></i>
                    <translate>Private Conversation</translate>
                </a>
            </div>
            
            <h1 translate>Group Conversation</h1>
        </div>
    </div>
    <div class="details" id="group-conversation-details">
        <div class="row">

            <!-- Channel List -->
            <div class="col-sm-3" id="channeList">
                <label>
                    <translate> Channels:</translate>
                </label>
                <br />
                <ul class="list-unstyled" id="channel-list-ul">
                    <li id="Channel1" class="channel-li">
                        <i class="fa fa-phone"></i>
                        Channel 1
                        <span class="pull-right"> 0 / 6 </span>

                        <ul class="list-unstyled" class="channel-users-ul"></ul>
                    </li>
                </ul>
            </div>

            <!-- Group Chat Window -->
            <div class="col-sm-9" id="chatWindow">

                <!-- chat head -->
                <div id="chatWindowHead">
                    <label>
                        <translate> Group Chat - {{connectedChannel}}</translate>
                    </label>
                </div>

                <!-- chat field -->
                <div id="groupChatField"></div>

                <!-- chat input field  -->
                <div class="input-group"id="chat-text-box" >
                    <input type="text" class="form-control" id="chat-input" placeholder="Type your message here..." >
                    <span class="input-group-btn" id="sendMessageButton">
                        <button class="btn btn-default" type="button" ng-click="sendMessageButton()">
                            <i class="fa fa-play"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
